spring.application.name=demo

# PostgreSQL Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/docuten
spring.datasource.username=loco
spring.datasource.password=loco

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Encryption key
demo.key=jfqperjlnvsmfldafe

# Set logging config
logging.level.root=OFF
logging.level.com.docuten.demo=DEBUG
logging.file.name=logs/demo.log